<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Training History - Strivus</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'action-blue': '#02B2FC',
                        'action-blue-hover': '#0298d6',
                        'accent-blue': '#0235FC',
                        'accent-teal': '#02FCC9',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 1.25rem;
            transition: transform 0.2s, border-color 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #02B2FC;
        }
        .workout-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        .workout-card:hover {
            border-color: #02B2FC;
            transform: translateY(-1px);
        }
        .workout-card.expanded {
            border-color: #02FCC9;
            background: linear-gradient(135deg, #1e3a3a 0%, #0d2323 100%);
        }
        .tab-btn {
            position: relative;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #94a3b8;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active {
            color: #02B2FC;
            border-bottom-color: #02B2FC;
        }
        .tab-btn:hover:not(.active) {
            color: #cbd5e1;
        }
        .filter-chip {
            padding: 0.5rem 1rem;
            background: #374151;
            color: #d1d5db;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .filter-chip.active {
            background: #02B2FC;
            color: white;
            border-color: #02B2FC;
        }
        .filter-chip:hover:not(.active) {
            background: #4b5563;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-strength { background: #1e3a8a; color: #93c5fd; }
        .badge-cardio { background: #7f1d1d; color: #fca5a5; }
        .badge-mixed { background: #713f12; color: #fde047; }
        .badge-sport { background: #064e3b; color: #6ee7b7; }
        .intensity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .intensity-low { background: #10b981; }
        .intensity-medium { background: #f59e0b; }
        .intensity-high { background: #ef4444; }
        .content-area {
            height: calc(100vh - 220px);
            overflow-y: auto;
            overflow-x: hidden;
        }
        .content-area::-webkit-scrollbar {
            width: 8px;
        }
        .content-area::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .content-area::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        .content-area::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        .exercise-tag {
            background: #0f172a;
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            color: #94a3b8;
            border: 1px solid #1e293b;
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .content-area {
                height: calc(100vh - 280px);
            }
            .stat-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="h-screen flex flex-col">
        <div class="flex-shrink-0 bg-slate-800 border-b border-slate-700 px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-white">Training History</h1>
                    <p class="text-sm text-slate-400 mt-1">Track your progress and performance</p>
                </div>
                <button id="close-history" class="text-slate-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div id="stats-grid" class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="stat-card">
                    <div class="text-xs text-slate-400 mb-1">Workouts</div>
                    <div class="text-2xl font-bold text-white" id="stat-workouts">0</div>
                </div>
                <div class="stat-card">
                    <div class="text-xs text-slate-400 mb-1">Total Volume</div>
                    <div class="text-2xl font-bold text-accent-teal" id="stat-volume">0kg</div>
                </div>
                <div class="stat-card">
                    <div class="text-xs text-slate-400 mb-1">Avg Intensity</div>
                    <div class="text-2xl font-bold text-action-blue" id="stat-intensity">0</div>
                </div>
                <div class="stat-card">
                    <div class="text-xs text-slate-400 mb-1">Streak</div>
                    <div class="text-2xl font-bold text-white" id="stat-streak">0d</div>
                </div>
            </div>
        </div>

        <div class="flex-shrink-0 bg-slate-800 border-b border-slate-700 px-4">
            <div class="flex items-center gap-1 overflow-x-auto">
                <button class="tab-btn active" data-tab="workouts">Workouts</button>
                <button class="tab-btn" data-tab="prs">PRs</button>
                <button class="tab-btn" data-tab="analytics">Analytics</button>
            </div>
        </div>

        <div class="flex-1 overflow-hidden">
            <div id="tab-workouts" class="content-area px-4 py-4">
                <div class="flex gap-2 mb-4 overflow-x-auto pb-2">
                    <button class="filter-chip active" data-filter="all">All</button>
                    <button class="filter-chip" data-filter="strength">Strength</button>
                    <button class="filter-chip" data-filter="cardio">Cardio</button>
                    <button class="filter-chip" data-filter="sport">Sport</button>
                </div>

                <div id="loading-state" class="space-y-3">
                    <div class="loading-shimmer h-24 rounded-lg"></div>
                    <div class="loading-shimmer h-24 rounded-lg"></div>
                    <div class="loading-shimmer h-24 rounded-lg"></div>
                </div>

                <div id="workouts-list" class="space-y-3 hidden"></div>

                <div id="empty-state" class="empty-state hidden">
                    <div class="text-6xl mb-4">üìä</div>
                    <h3 class="text-xl font-bold text-white mb-2">No Workouts Yet</h3>
                    <p class="text-slate-400 mb-4">Start logging your training sessions</p>
                    <button onclick="window.location.href='record.html'" class="bg-action-blue hover:bg-action-blue-hover text-white font-semibold py-2 px-6 rounded-lg transition">
                        Record Workout
                    </button>
                </div>
            </div>

            <div id="tab-prs" class="content-area px-4 py-4 hidden">
                <div id="prs-list" class="space-y-3"></div>

                <div id="prs-empty" class="empty-state">
                    <div class="text-6xl mb-4">üèÜ</div>
                    <h3 class="text-xl font-bold text-white mb-2">No Personal Records</h3>
                    <p class="text-slate-400">Complete workouts to set new PRs</p>
                </div>
            </div>

            <div id="tab-analytics" class="content-area px-4 py-4 hidden">
                <div class="space-y-4">
                    <div class="stat-card">
                        <h3 class="text-lg font-bold text-white mb-3">Top Exercises</h3>
                        <div id="top-exercises" class="space-y-2"></div>
                    </div>

                    <div class="stat-card">
                        <h3 class="text-lg font-bold text-white mb-3">Monthly Summary</h3>
                        <div id="monthly-summary" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script type="module" src="/js/history-page.js"></script>
</body>
</html>
